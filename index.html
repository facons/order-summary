<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="order-summary-container">
      <img src="./images/illustration-hero.svg" alt="illustration-hero" />
      <div class="order-summary-body">
        <h1 class="order-summary-title">Order Summary</h1>
        <p class="order-summary-content">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-summary-plan">
          <span class="order-summary-music-icon"
            ><img src="./images/icon-music.svg" alt="icon-music"
          /></span>
          <div class="order-summary-plan-details">
            <h4 class="order-summary-plan-details-title">Annual Plan</h4>
            <span class="order-summary-plan-details-pricing">$59.99/year</span>
          </div>
          <button class="order-summary-plan-change-btn">Change</button>
        </div>
        <button class="order-summary-proceed-to-payment">
          Proceed to Payment
        </button>
        <button class="order-summary-cancel-order">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
